<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>3D Volume Viewer</title>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #222;
        color: #eee;
        font-family: sans-serif;
      }
      #container {
        margin-top: 2em;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #gl {
        border: 2px solid #444;
        background: #000;
      }
      h1 {
        margin-bottom: 0.5em;
      }
    </style>
  </head>
  <body>
    <h1>3D Volume Viewer</h1>
    <div id="container">
      <canvas id="gl" width="1080" height="1080"></canvas>
    </div>
    <script type="module">
      import { Niivue } from "https://unpkg.com/@niivue/niivue@0.57.0/dist/index.js";
      // Path to your NIfTI file in the data folder
      const volumeList = [
        { url: "./data/sub-01_s_MVC_pre-g_crop_370_520_100.nii.gz" }
      ];
      const nv = new Niivue({ isResizeCanvas: false });
      // Attach to canvas and load the volume
      nv.attachTo("gl").then(() => {
        nv.loadVolumes(volumeList);
      });
    </script>
  </body>
</html>
